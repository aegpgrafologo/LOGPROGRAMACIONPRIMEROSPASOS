<meta charset="UTF-8">
<h1>FUNCIONES</h1>
<script>
//Funciones: Código que recibe instrucciones que puede o no recibir parametros de entrada osea input y devuelve un resultado.
//Se definen al inicio del código, dentro de las llaves se colocan las instrucciones que la función va a realizar.
//Se recomienda usar nombres que reperesenten la acción y que sean de facil entendimiento para cualquier persona.
function saltarLinea(){
    document.write("<br><br><br>");
}
var ano = 2023;
document.write("Anyelo tiene: " + (ano-1981) + " años");
saltarLinea();
document.write("Oscar tiene: " + (ano-2004) + " años");
saltarLinea();
//Función con parametros de entrada
function imprimir (frase){
    document.write(frase)
}
imprimir ("hola amigos");
</script>
