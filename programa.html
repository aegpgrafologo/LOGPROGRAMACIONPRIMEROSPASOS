<!--Definición del conjunto de datos que estamos usando-->
<meta charset="UTF-8">
<!--Define que se trata de código java script, antes o déspues del script puede escribirse el código en html-->
<script>
    //Función que espera recibir un parámetro entre el paréntesis.
    alert("La edad de Anyelo es....");
    alert("?");
    //Para usar código de html dentro de javascript, se puede trabajar de forma dinamica, uso de variables.
    document.write("La edad de Anyelo es...");
    document.write("<br>");
    document.write("?");
    //Números sin comillas JavaScript, los reconoce y efectua las operaciones matemáticas, pero si esta entre comillas los concatena.
    document.write(50+83);
    //Javascript, utiliza la jerarquia de las operaciones, por lo tanto es importante el uso de los paréntesis.
    document.write("El promedio de edad de Juan, Camilo y Francisco es...");
    document.write("<br>");
    document.write((80+76+35)/3);
    //Variables: Varian y pueden variar nuestro código, como convención deben definirse en minuscula y son secuenciales.
    var fecha = 2023;
    document.write("Anyelo tiene: " + (fecha-1981) + " años");
    document.write("<br>");
    document.write("<br>");
    document.write("Oscar tiene: " + (fecha-2004) + " años");
    document.write("<br>");
    document.write("<br>");
    document.write("Diego tiene: " + (fecha-2007) + " años");
    document.write("<br>");
    document.write("<br>");
    //Ejemplo uso variables, puede ser formulas, números o textos (Math.round - redondea una cifra)).
    var edadAnyelo = 42;
    var edadOscar = 19;
    var edadDiego = 16;

    var nombre1 = "Anyelo";
    var nombre2 = "Oscar";
    var nombre3 = "Diego";

    var promedio = (edadAnyelo+edadOscar+edadDiego)/3

    document.write("El promedio de las edades de " + nombre1 + ", " + nombre2 + " y " + nombre3 + " es: " + Math.round(promedio));
    document.write("<br>");
</script>
