<meta charset="UTF-8">
<h1>PROGRAMA JUEGO ADIVINACION</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
//Math.random : Calcula un número randomico para el caso entre 0-10 y Math.round : lo redondea a número entero.

var numeroPensado = Math.round(Math.random()*10);
var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

if (numeroPensado == numeroLanzado){
    imprimir("Excelente, número acertado");
}
// Luego de validar la condición, caso contrario ejecuta la siguiente linea.
else {
    imprimir("Intentalo de nuevo, erraste, el número pensado era " + numeroPensado);
}
</script>
